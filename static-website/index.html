<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Jowe Boy&apos;s Website</title>
		<link href="style.css" rel="stylesheet" type="text/css">
		<script src="./script.js" defer></script>
	</head>

	<body>
		<header>
			<div class="row">
				<div class="logo">
					<img src="assets/logo-new.png" alt="oe_logo">
				</div>
				<ul class="main-nav">
					<li class="active"><a href="">HOME</a></li>
					<li><a href="">SERVICES</a></li>
					<li><a href="">ABOUT</a></li>
					<li><a href="">BLOG</a></li>
					<li><a href="">CONTACT</a></li>
					<li><a href="">FAQ</a></li>
				</ul>
			</div>
			<div class="hero">
				<h1>Ready for Action?</h1>
				<div class="button">
					<a href="" class="btn btn-one">Watch Video</a>
					<a href="" class="btn btn-two">Explore More</a>
				</div>
			</div>
		</header>
		<section class="service grid-container">
		</section>
		<section class="about grid-container">
		</section>
		<section class="blog grid-container">
		</section>
		<section class="contact grid-container">
			<div class="contact-form grid-item">
				<div class="contact-section-header">
					<h2>Get in touch with us!</h2>
				</div>
				<form class="form">
					<input type="text" id="fullname" placeholder="Fullname">
					<input type="email" id="email" placeholder="Email Address">
					<input type="number" id="phonenumber" placeholder="Phone Number">
					<textarea class="subject" id="subject" placeholder="Your subject here..."></textarea>
					<button class="button" type="button" onclick="enviar(event)">Submit</button>
				</form>
			</div>
			<div class="contact-form grid-item">
			</div>
		</section>
		<section class="faq grid-container">
		</section>
	</body>

</html>
