apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
        - name: static-website
          image: static-website:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: web-storage
              mountPath: /usr/share/nginx/html
      volumes:
        - name: web-storage
          persistentVolumeClaim:
            claimName: web-pvc